<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prim Location</title>

    <style>                 /*This determines the map's size*/
        #map {
            height: 500px;
            width: 99%;
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="mapstyle.css">
</head>

<body>
    <h1>Prim at Sola Salons</h1>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvCowrzL-FOjAtcBP9LQ3iqDPSgqX_gWE&callback=initMap"> <!--loads the map from Google-->
    </script>


    <script>
        function initMap() {
            var primstud ={lat: 45.013186, lng: -93.179394};  <!--Variable with Sola lat and lng, used to set the center and marker on the map-->

            var map = new google.maps.Map(document.getElementById("map"), {
                zoom : 13,                                              <!--Sets the zoom amount-->
                mapTypeId : google.maps.MapTypeId.HYBRID,               <!--Sets the map as a hybrid map-->
                center : primstud,                                       /*sets the center of the map to primstud variable*/
                disableDefaultUI: true
            });


            var markerPrim = new google.maps.Marker({                   <!--Sets the marker on the primstud variable-->
                position: primstud,
                map: map
            });
        }
    </script>
